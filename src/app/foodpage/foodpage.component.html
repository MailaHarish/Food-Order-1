<app-note-found [visible]="!food" notFoundMassage="Product Not Found!" resetLinkText="Back To Homepage"></app-note-found>
<div *ngIf="food" class="container">
    <img [src]="food.imageUrl" [alt]="food.name">
    <div class="details">
        <div class="header">
            <span class="name">
                {{food.name}}
            </span>
            <span class="favorite {{food.favorite?'':'not'}}">
                ‚ù§
            </span>
        </div>
        <!-- <div class="rating">
            <star-rating
            [value]="food.stars"
            [totalstars]="5"
            checkedcolor="red"
            uncheckedcolore="black"
            size="3px"
            [readonly]="true">
        </star-rating>
        </div> -->
        <div class="origins">
            <span *ngFor="let origin of food.origins">
                {{origin}}
            </span>
        </div>
        <div class="tags">
            <app-tags [foodPageTags]="food.tags" justifyContent="start"></app-tags>
        </div>
        <div class="cook-time">
            <span>
                Time to cook about <strong>{{food.cookTime}}</strong>minuts
            </span>
        </div>
        <div class="price">
            <span>{{food.price|currency:'INR'}}</span>
        </div>

        <button (click)="addToCart()">Add To Cart</button>
    </div>

</div>
